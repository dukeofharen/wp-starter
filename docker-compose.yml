version: '3.7'
services:
  nginx:
    image: nginx:1.25.1
    depends_on:
      - mailpit
      - phpmyadmin
      - wordpress
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  mailpit:
    image: axllent/mailpit:v1.7.0
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wp_starter
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin:5
    depends_on:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mysql
      PMA_ABSOLUTE_URI: http://localhost:8000/phpmyadmin/
  wordpress:
    image: wordpress:6.2.2-apache
    depends_on:
      - mysql
    environment:
      WORDPRESS_LOCALE: en_US
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wp_starter
      WORDPRESS_WP_DEBUG: 0
    volumes:
      - wp_data:/var/www/html
      - ./src:/var/www/html/wp-content/themes/wp-starter
      - ./overrides:/var/www/html/wp-content/themes/wp-starter/overrides
  # https://stackoverflow.com/questions/50999848/how-to-run-wp-cli-in-docker-compose-yml
  wordpress-cli:
    depends_on:
      - mysql
      - wordpress
    image: wordpress:cli
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wp_starter
    user: xfs
    restart: on-failure
    command: >
      /bin/sh -c '
      sleep 10;
      wp core install --path="/var/www/html" --url="http://localhost:8000" --title="WP Starter" --admin_user=user --admin_password=pass --admin_email=info@ducode.org;
      wp theme activate wp-starter
      '
    volumes:
      - wp_data:/var/www/html
      - ./src:/var/www/html/wp-content/themes/wp-starter

volumes:
  db_data:
  wp_data:
